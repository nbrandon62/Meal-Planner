<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Meal App</title>
</head>
<body>

    <!-- Header  -->
    <div class="container text-center bg-white p-4" id="content" >
        <h1 class="fs-1 fw-bold">This is my menu picker</h1>
        <h2 class="p-4">What am I going to eat this week?</h2>
    </div>

    <!-- Button and answers for protein -->
    <div class="row">
        <div class="col p-3 m-auto text-center">
            <button class=" btn-dark btn-lg" id="buttonPro">Click me for a Protein Dish</button>
            <div class="mt-4 d-flex justify-content-center flex-column" id="eightBall">
                <p class="bg-light p-4 text-dark m-2" id="answerPro"></p>
                <!-- button to add the dish to the menu -->
                <button type="button" class="btn btn-outline-light mt-3" id="menuBtnPro">Add to Menu</button>
            </div>
        </div>
    <!-- Button and answers for veggie -->
        <div class="col p-3 m-auto text-center">
            <button class=" btn-dark btn-lg" id="buttonVeg">Click me for a Veggie Dish</button>
            <div class="mt-4 d-flex justify-content-center flex-column" id="eightBall">
                <p class="bg-light p-4 text-dark m-2" id="answerVeg"></p>
                <!-- button to add the dish to the menu -->
                <button type="button" class="btn btn-outline-light mt-3" id="menuBtnVeg">Add to Menu</button>
            </div>
        </div>
    </div>


    <!-- Menu starts here -->
    <div class="row">
        <div class="col p-4 mt-4 text-center fs-1 fw-bold">Weekly Menu</div>
    </div>
    <!-- Content for the menu goes here. This contains the background image. -->
    <div class="container d-flex justify-content-center" id="menu">
        <div class="col-md-8 p-3 fs-3 fw-bold mt-4" id="menuText"></div>
    </div>


<!-- script is added at the bottom to load HTML and then JS -->
<script src="./js/main.js"></script>

</body>
</html>
